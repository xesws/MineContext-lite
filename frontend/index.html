<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineContext-v2 - Context-Aware Screenshot Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">MineContext-v2</h1>
                    <span class="ml-3 px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800" id="status-badge">
                        Loading...
                    </span>
                </div>
                <nav class="flex items-center space-x-4">
                    <button id="view-gallery" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 border-b-2 border-blue-500">
                        Gallery
                    </button>
                    <button id="view-timeline" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 border-b-2 border-transparent hover:border-gray-300">
                        Timeline
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Control Panel -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center space-x-4">
                    <button id="btn-start-capture" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        Start Capture
                    </button>
                    <button id="btn-stop-capture" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        Stop Capture
                    </button>
                    <button id="btn-capture-now" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Capture Now
                    </button>
                    <button id="btn-analyze-batch" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        Analyze Batch (AI)
                    </button>
                    <button id="btn-generate-embeddings" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        Generate Embeddings
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">
                        <span class="font-medium">Screenshots:</span>
                        <span id="screenshot-count" class="font-bold text-gray-900">0</span>
                    </div>
                    <div class="text-sm text-gray-600">
                        <span class="font-medium">Embeddings:</span>
                        <span id="embedding-count" class="font-bold text-gray-900">-</span>
                    </div>
                    <div class="text-sm text-gray-600">
                        <span class="font-medium">Status:</span>
                        <span id="capture-status" class="font-bold text-gray-900">Stopped</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="flex flex-col space-y-3">
                <div class="flex items-center space-x-4">
                    <label class="flex items-center space-x-2 text-sm text-gray-700">
                        <input type="checkbox" id="semantic-search-toggle" class="rounded">
                        <span>üîç Semantic Search</span>
                    </label>
                    <span class="text-xs text-gray-500">(AI-powered similarity search)</span>
                </div>
                <div class="flex space-x-4">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search screenshots by description, tags, or window title..."
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button id="btn-search" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Search
                    </button>
                    <button id="btn-clear-search" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading screenshots...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
            <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <h3 class="mt-4 text-lg font-medium text-gray-900">No screenshots yet</h3>
            <p class="mt-2 text-gray-500">Start capturing to see your screenshots here</p>
        </div>

        <!-- Gallery View -->
        <div id="gallery-view" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Screenshots will be inserted here -->
        </div>

        <!-- Timeline View -->
        <div id="timeline-view" class="hidden space-y-8">
            <!-- Timeline items will be inserted here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="hidden mt-8 flex justify-center items-center space-x-4">
            <button id="btn-prev-page" class="px-4 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                Previous
            </button>
            <span id="page-info" class="text-sm text-gray-600">Page 1</span>
            <button id="btn-next-page" class="px-4 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                Next
            </button>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="hidden fixed inset-0 z-50 bg-black bg-opacity-90 flex items-center justify-center p-4">
        <button id="lightbox-close" class="absolute top-4 right-4 text-white text-4xl hover:text-gray-300 focus:outline-none">
            &times;
        </button>
        <button id="lightbox-prev" class="absolute left-4 text-white text-4xl hover:text-gray-300 focus:outline-none">
            &#8249;
        </button>
        <button id="lightbox-next" class="absolute right-4 text-white text-4xl hover:text-gray-300 focus:outline-none">
            &#8250;
        </button>
        <div class="max-w-6xl max-h-full flex flex-col">
            <img id="lightbox-image" src="" alt="Screenshot" class="max-w-full max-h-[80vh] object-contain">
            <div class="bg-gray-900 text-white p-4 mt-4 rounded-lg">
                <h3 id="lightbox-title" class="text-lg font-medium mb-2">Screenshot Details</h3>
                <div class="text-sm space-y-1">
                    <p><span class="font-medium">Time:</span> <span id="lightbox-time"></span></p>
                    <p><span class="font-medium">Description:</span> <span id="lightbox-description"></span></p>
                    <p><span class="font-medium">Tags:</span> <span id="lightbox-tags"></span></p>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button id="lightbox-analyze" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                        Analyze with AI
                    </button>
                    <button id="lightbox-find-similar" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                        Find Similar
                    </button>
                    <button id="lightbox-delete" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm">
                        Delete
                    </button>
                    <input type="text" id="lightbox-edit-description" placeholder="Add description..." class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="lightbox-save" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">
                        Save
                    </button>
                </div>
                <!-- Related Contexts Section -->
                <div id="lightbox-related-section" class="mt-4 hidden">
                    <h4 class="text-sm font-medium mb-2 flex items-center">
                        <span class="mr-2">üîó</span> Related Contexts
                    </h4>
                    <div id="lightbox-related-contexts" class="space-y-2 max-h-48 overflow-y-auto">
                        <!-- Related screenshots will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2">
        <!-- Toast messages will appear here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
